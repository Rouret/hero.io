<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shooter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            display: none;
        }

        #landing {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #landing-content {
            display: flex;
            flex-direction: column;

            border: 1px solid black;
            box-shadow: 0 0 10px black;
            padding: 10px;
        }

        #landing-content * {
            margin-bottom: 7px;
        }
    </style>
    <canvas id="app"></canvas>
    <div id="landing">
        <div id="landing-content">
            <h1>Shooter</h1>
            <input type="text" id="name" placeholder="Entre ton nom salope" autocomplete="off">
            <button id="start" onclick="goLesFumer()">Go tous les fumer</button>
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
